function showInfoHood(event, hood, poly) {

  var contentString = "<b>" + hood.name + "</b><br />";
  //contentString += "Clicked Location: <br />" + event.latLng.lat() + "," + event.latLng.lng() + "<br />";
  contentString += "School: " + schools[hood.schoolId].name + "<br />";
  contentString += "ES: " + hood.students.es + "<br />";
  contentString += "MS: " + hood.students.ms + "<br />";
  contentString += "HS: " + hood.students.hs + "<br />";

  infowindow.setContent(contentString);
  infowindow.setPosition(event.latLng);

  infowindow.open(map);

  }

  function loadPoly() {
    str = document.getElementById('load').value;
    str = str.replace("(", "", "g");
    str = str.replace(" ", "", "g");
    str = str.replace("),", "#", "g");
    str = str.replace("#$", "");
    coords = str.split("#")
    poly = new google.maps.Polyline({
        strokeColor: "#888888",
        strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: "#888888",
        fillOpacity: 0.35
    });
    poly.setMap(map);

    for (var i = 0; i < coords.length; i++) {
      c = coords[i];
      cs = c.split(",")
      addLatLng(new google.maps.LatLng(cs[0], cs[1]));
    }
  }
  function addLatLngDraw(event) {
    addLatLng(event.latLng);
  }

  function addLatLng(latLng) {

    var path = poly.getPath();

    // Because path is an MVCArray, we can simply append a new coordinate
    // and it will automatically appear
    path.push(latLng);

    // Update the text field to display the polyline encodings
    var encodeString = google.maps.geometry.encoding.encodePath(path);
    if (encodeString != null) {
      document.getElementById('encodedPolyline').value = encodeString;
      document.getElementById('decodedPolyline').value += latLng.toString();

    }
  }
  function handleHood(event, hood, poly) {
    showInfoHood(event, hood, poly);
    school = schools[hood.schoolId];
    document.getElementById('info').value = "";
    document.getElementById('info').value += "Name: " + hood.name + "\n";
    document.getElementById('info').value += "School: " + school.name + "\n";
    
    document.getElementById('points').value = "";
    poly.getPath().forEach(function(elem, index) {
      document.getElementById('points').value += elem + ", ";
    });
    
  }
  function toggleOverlays() {
    for (var i = 0; i <polies.length; i++) {
      p = polies[i];
      if (display) {
        p.setMap(null);
      } else {
        p.setMap(map);
      }
    }
    display = !display
